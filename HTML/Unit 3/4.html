<!DOCTYPE html>
<html>
<head>
    <style>
        .text {
        text-transform: uppercase;
        text-indent: 20px;
        }
        .text-lowercase {
            text-transform: lowercase;
        }
        .text-capitalized {
            text-transform: capitalize;
        }
    </style>
</head>
<body>
    <p class="text">This is a heading 1</p>
    <p class="text-lowercase">This is a heading 1</p>
    <p class="text-capitalized">This is a heading 1</p>
</body>
</html>
