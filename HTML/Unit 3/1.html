<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            text-transform: uppercase;
            color: blue;
        }
        h3 {
            text-transform: lowercase;
            color: green;
        }
        p {
            font-style: italic;
            color: yellow;
        }
        body {
            background-color: #000000; /* Any hexa value */
        }
    </style>
</head>
<body>
    <h1>This is a heading 1</h1>
    <h3>This is a heading 3</h3>
    <p>This is a paragraph.</p>
</body>
</html>
